<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Authors Page</title>
</head>
<body class="bg-light">
    <div class="container-fluid d-flex text-success mt-5 justify-content-center">
        <div class="container m-2">
            <h3>New Author</h3>
            <form action="/create-author" method="post">
                <div class="row-3">
                    <label for="name">Name: </label>
                <input type="text" name="name">
                </div>
                <div class="row-2 mt-2">
                    <input type="submit" class="btn btn-dark text-success" value="Create">
                </div>
            </form>
        </div>
        <div class="container m-2">
            <h3>All Authors</h3>
            {% for author in authors %}
                <p>{{ author.name }}</p>
            {% endfor %}
            <div class="mt-2">
                <a href="/go-add-book" class="btn btn-dark text-success">Add Book</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
