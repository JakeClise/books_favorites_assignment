<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>One Author Page</title>
</head>
<body class="bg-light">
    <div class="container-fluid d-flex text-success mt-5 justify-content-center">
        <div class="container m-2">
            <table class="table table-striped">
                <h1 class="text-success">{{user}}'s Favorites</h1>
                <thead>
                    <th>Title</th>
                    <th># of Pages</th>
                </thead>
                <tbody>
                    <tr>
                        <td>{{book}}</td>
                        <td>{{number}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-2">
                <a href="/" class="btn btn-success">Home</a>
            </div>
        </div>
        <div class="container m-2">
            <div>
                <h1 class="text-success">Add Author's Favorite</h1>
            </div>
            <div>
                <form action="/add_author_favotite" method="post">
                    <div class="form-group">
                        <label for="book" class="text-dark">Book: </label>
                        <select name="book" id="book">
                            <option value="book">book list</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <input type="submit" value="Add" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
