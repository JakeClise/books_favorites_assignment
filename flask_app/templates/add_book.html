<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Book Page</title>
</head>
<body class="bg-light">
    <div class="container-fluid d-flex text-success mt-5 justify-content-center">
        <div class="container m-2">
            <h3>New Book</h3>
            <form action="/create-book" method="post">
                <div class="row-3">
                    <label for="title">Title: </label>
                <input type="text" name="title">
                </div>
                <div class="row-3 mt-2">
                    <label for="number_of_pages">Number of Pages: </label>
                    <input type="text" name="number_of_pages">
                </div>
                <div class="row-2 mt-2">
                    <input type="submit" class="btn btn-dark text-success" value="Create">
                    <a href="/" class="btn btn-dark text-success">Back to Authors</a>
                </div>
            </form>
        </div>
        <div class="container m-2">
            <h3>All Books</h3>
            <p>Harry Potter</p>
            <p>Back Then</p>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
